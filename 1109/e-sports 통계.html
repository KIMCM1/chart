
<!DOCTYPE html>
<html>
    <head>
        <title>대한민국 E-SPORTS 통계 분석</title>

    </head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <body>
        <h1>E-sports 통계</h1>
        <h3>2012~2019 시청자 규모 분석</h3>
        
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        
        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
              
          </figure>
          <div id="myPlot" style="width:100%;max-width:700px"></div>
        <script>
        var xValues = [2012, 2014, 2015, 2016, 2017, 2019];
        var yValues = [130, 194 ,325 , 463, 465, 1072];
        
        new Chart("myChart", {
          type: "line",
          data: {
            labels: xValues,
            datasets: [{
              fill: false,
              lineTension: 0,
              backgroundColor: "rgba(0,0,255,1.0)",
              borderColor: "rgba(0,0,255,0.1)",
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            scales: {
              yAxes: [{ticks: {min: 0, max:1200}}],
            }
          }
        });



Highcharts.chart('container', {
  chart: {
    plotBackgroundColor: null,
    plotBorderWidth: null,
    plotShadow: false,
    type: 'pie'
  },
  title: {
    text: 'E-sports 시청 연령대(2019)'
  },
  tooltip: {
    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
  },
  accessibility: {
    point: {
      valueSuffix: '%'
    }
  },
  plotOptions: {
    pie: {
      allowPointSelect: true,
      cursor: 'pointer',
      dataLabels: {
        enabled: true,
        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
      }
    }
  },
  series: [{
    name: 'AGE',
    colorByPoint: true,
    data: [{
      name: '25-34 years',
      y: 34,
      sliced: true,
      selected: true
    }, {
      name: '18-24 years',
      y: 23
    },  {
      name: '35-44 years',
      y: 14
    }, {
      name: '45-54 years',
      y: 11
    }, {
      name: '13-17 years',
      y: 10
    },  {
      name: '55 years and older',
      y: 8
    }]
  }]
});

var xArray = [300, 84.5, 53.8, 278.6, 15.9];
var yArray = ["sponesorship", "betting and fantasy sites ", "prize pools", "advertising", "ticket sales "];

var data = [{
  x:xArray,
  y:yArray,
  type:"bar",
  orientation:"h",
  marker: {color:"rgba(255,0,0,0.6)"}
}];

var layout = {title:"E-sports 수익 구조"};

Plotly.newPlot("myPlot", data, layout);



        </script>
        
    </body>
</html>
